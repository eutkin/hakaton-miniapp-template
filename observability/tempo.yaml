stream_over_http_enabled: true

server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

metrics_generator:
  # Настройка registry (локальное управление метриками)
  registry:
    # Интервал сбора метрик
    collection_interval: 15s
    # Время, после которого "мертвая" серия удаляется
    stale_duration: 15m
    # Добавляем внешние лейблы ко всем метрикам
    external_labels:
      cluster: docker-compose

  # Настройка отправки метрик (remote_write)
  storage:
    remote_write:
      - url: http://mimir:9009/api/v1/push
        # Дополнительные настройки HTTP, если нужно
        # basic_auth:
        #   username: "user"
        #   password: "password"

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
    metadata_slo:
      duration_slo: 5s
      throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 100ms
  metrics:
    max_duration: 200h                # maximum duration of a metrics query, increase for local setups
    query_backend_after: 5m
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09